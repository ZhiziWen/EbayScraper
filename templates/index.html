<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Set Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-table {
            font-size: 0.9em;
            margin-bottom: 2em;
        }
        .loading {
            display: none;
        }
        .error-message {
            color: red;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">LEGO Set Price Scraper</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="scrapeForm">
                    <div class="mb-3">
                        <label for="setNumbers" class="form-label">Enter LEGO Set Numbers (one per line or space-separated):</label>
                        <textarea class="form-control" id="setNumbers" rows="5" placeholder="Example:&#10;40632&#10;75192&#10;10297"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Scrape Data</button>
                </form>
            </div>
        </div>

        <div class="loading">
            <div class="d-flex align-items-center">
                <strong>Scraping data...</strong>
                <div class="spinner-border ms-3" role="status"></div>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const setNumbers = document.getElementById('setNumbers').value;
            const loadingDiv = document.querySelector('.loading');
            const resultsDiv = document.getElementById('results');
            
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            
            try {
                console.log('Sending request with set numbers:', setNumbers);  // Debug log
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `set_numbers=${encodeURIComponent(setNumbers)}`
                });
                
                const data = await response.json();
                console.log('Received response:', data);  // Debug log
                
                if (data.status === 'error') {
                    resultsDiv.innerHTML = `<div class="error-message">${data.message}</div>`;
                    return;
                }
                
                if (data.invalid_numbers && data.invalid_numbers.length > 0) {
                    resultsDiv.innerHTML += `
                        <div class="alert alert-warning">
                            Invalid set numbers: ${data.invalid_numbers.join(', ')}
                        </div>
                    `;
                }
                
                data.results.forEach(result => {
                    console.log('Processing result:', result);  // Debug log
                    if (result.status === 'success' && result.data && result.data.length > 0) {
                        const tableHtml = `
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h3>LEGO ${result.set_number}</h3>
                                    <p>Total items found: ${result.total_items}</p>
                                    <p>Results saved to: ${result.filepath}</p>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover result-table">
                                            <thead>
                                                <tr>
                                                    <th>Title</th>
                                                    <th>Price</th>
                                                    <th>Shipping</th>
                                                    <th>Date Sold</th>
                                                    <th>Condition</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${result.data.slice(0, 10).map(item => `
                                                    <tr>
                                                        <td><a href="${item.URL}" target="_blank">${item.Title}</a></td>
                                                        <td>€${item.Price}</td>
                                                        <td>€${item.Shipping}</td>
                                                        <td>${item['Date Sold']}</td>
                                                        <td>${item.Condition}</td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        `;
                        resultsDiv.innerHTML += tableHtml;
                    } else {
                        resultsDiv.innerHTML += `
                            <div class="alert alert-info">
                                No results found for LEGO ${result.set_number} in the last 30 days.
                            </div>
                        `;
                    }
                });
                
            } catch (error) {
                console.error('Error:', error);  // Debug log
                resultsDiv.innerHTML = `
                    <div class="error-message">
                        An error occurred while scraping: ${error.message}
                    </div>
                `;
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
