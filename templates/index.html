<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Price Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">eBay LEGO Price Scraper</h1>
        <form method="post" action="/">
            <div class="form-group">
                <label for="set_numbers">Enter LEGO set numbers (comma-separated):</label>
                <input type="text" class="form-control" id="set_numbers" name="set_numbers" placeholder="e.g., 40632, 75257">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
